<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ResidenQuest - Cuenta confirmada</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f3ff; margin:0; padding:24px; }
    .card { max-width:560px; margin:0 auto; background:#fff; border-radius:18px; padding:22px;
            box-shadow:0 8px 24px rgba(0,0,0,.08); }
    .title { font-size:22px; font-weight:900; color:#4b2aad; }
    .ok { margin-top:10px; font-size:16px; color:#222; }
    .hint { margin-top:10px; color:#666; line-height:1.5; }
    .btn { display:inline-block; margin-top:16px; padding:12px 14px; background:#673ab7; color:#fff;
           text-decoration:none; border-radius:12px; font-weight:800; }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">ResidenQuest</div>
    <div class="ok">✅ Tu cuenta ha sido confirmada.</div>
    <div class="hint">
      Ya puedes volver a la app e iniciar sesión.
    </div>
    <a class="btn" href="#" onclick="window.close(); return false;">Cerrar</a>
  </div>
</body>
</html>
